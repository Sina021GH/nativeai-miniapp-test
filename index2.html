<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم تست ذخیره‌سازی NativeAI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="dataForm">
    <h2>فرم تست</h2>
    <input type="text" name="name" placeholder="نام" required />
    <input type="email" name="email" placeholder="ایمیل" required />
    <textarea name="message" placeholder="پیام..." required></textarea>
    <button type="submit">ارسال</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxOqrj_g-sGLHHPo5qqaBGMD_5zv17h2OIdb4FNKzTtv_OKTSCcpGasrEOgyEnRg1lDgQ/exec";
    const form = document.getElementById("dataForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(() => alert("✅ اطلاعات با موفقیت ذخیره شد!"))
        .catch(() => alert("❌ خطایی رخ داد، دوباره تلاش کنید."));
      form.reset();
    });
  </script>
</body>
</html>
